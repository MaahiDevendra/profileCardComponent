<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="profile-card">
                <img src="assets/image-victor.jpg" alt="Victor's Profile Picture with grey jacket and white T-shirt">
                <div class="card-header">
                    <span class="name">Victor Crest</span>
                    <span class="age">26</span>
                    <span class="country">London</span>
                </div>
                <div class="card-footer">
                    <div>80k<span>Followers</span></div>
                    <div>803k<span>Likes</span></div>
                    <div>1.4k<span>Photos</span></div>
                </div>
            </div>
        </main>
        <footer>
            Challenge by <a href="//www.frontendmentor.io/">Frontend Mentor</a> | Coded with Love by <a href="//github.com/maahidevendra"><span class="heart">&#x2764;</span> MaahiDevendra <span class="heart">&#x2764;</span></a>.
        </footer>
    </div>
</body>
</html>
